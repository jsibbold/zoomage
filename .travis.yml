before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.3
  - android-22
  - android-24
  - extra-android-m2repository
  - extra-android-support
  - doc-24
branches:
  only:
  - master